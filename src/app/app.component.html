<div class="container mx-auto h-100">
  <div class="row h-50">
    <div class="col mt-4">
      <div class="card h-100">
        <div class="card-header">
          <h1>Students Management</h1>
        </div>
        <div class="card-body py-1">
          <div class="row">
            <div class="col text-right">
              <span class="icon clickable" (click)="changeView('grid')"><img src="assets/grid-icon.png"></span>
              <span class="icon clickable" (click)="changeView('table')"><img src="assets/table-icon.png"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 mb-2">
              <div class="row">
                <app-dropdown [data]="years" title="Choose Year" (changed)="yearChanged($event)" class="col-6"></app-dropdown>
                <app-dropdown [data]="classes" title="Choose Class" (changed)="classChanged($event)" class="col-6"></app-dropdown>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
              <app-student-table [students]="chosenStudents" (selectedStudent)="studentChanged($event)" *ngIf="gradesView==='table'"></app-student-table>
              <app-student-grid [students]="chosenStudents" [chosenClass]="chosenClass" (selectedStudent)="studentChanged($event)" *ngIf="gradesView==='grid'"></app-student-grid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row h-50">
    <div class="col my-4">
      <div class="card h-100">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <app-student-details *ngIf="chosenStudent" [studentDetail]="chosenStudent" [chosenClass]="chosenClass" [editable]="true"></app-student-details>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <app-comment-editor></app-comment-editor>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <button class="btn float-right">SUBMIT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
